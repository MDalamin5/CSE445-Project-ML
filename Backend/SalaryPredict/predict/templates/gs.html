<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CSS -->

  <style>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url "home" %}">Job Prediction ML</a>

  <!-- Header -->
  <header class="page-header">
    <div class="container">
      <h1 class="display-4">Predict Job Salaries with Machine Learning</h1>
      <p class="lead">Enter job details below to get an estimate of the salary</p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="predictionForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="jobTitle">Job Title</label>
              <select class="form-control" id="jobTitle" required>
                <option value="">Select job title</option>
                <option value="Software Developer">Software Developer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Project Manager">Project Manager</option>
                <!-- Add more job titles here -->
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="yearsExperience">Years of Experience</label>
              <select class="form-control" id="yearsExperience" required>
                <option value="">Select years of experience</option>
                <option value="0-1">0-1 years</option>
                <option value="1-3">1-3 years</option>
                <option value="3-5">3-5 years</option>
                <!-- Add more experience ranges here -->
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="educationLevel">Education Level</label>
              <select class="form-control" id="educationLevel" required>
                <option value="">Select education level</option>
                <option value="High School">High School</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
                <!-- Add more education levels here -->
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="industry">Industry</label>
              <select class="form-control" id="industry" required>
                <option value="">Select industry</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <!-- Add more industries here -->
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="industry">Industry</label>
              <select class="form-control" id="industry" required>
                <option value="">Select industry</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <!-- Add more industries here -->
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="industry">Industry</label>
              <select class="form-control" id="industry" required>
                <option value="">Select industry</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <!-- Add more industries here -->
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="industry">Industry</label>
              <select class="form-control" id="industry" required>
                <option value="">Select industry</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <!-- Add more industries here -->
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="industry">Industry</label>
              <select class="form-control" id="industry" required>
                <option value="">Select industry</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <!-- Add more industries here -->
              </select>
            </div>
          </div>
          <!-- Add more dropdown fields as needed -->
          <button type="submit" class="btn btn-primary btn-block">Predict Salary</button>
        </form>
        <div class="mt-4" id="predictionResult" style="display: none;">
          <h4>Prediction Result:</h4>
          <p id="predictedSalary"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <p>&copy; 2024 Job Prediction ML. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript for handling form submission -->
  <script>
    $(document).ready(function(){
      $('#predictionForm').submit(function(event){
        event.preventDefault();
        // Make AJAX request to ML model for prediction
        // Replace this with your actual prediction endpoint
        $.ajax({
          url: 'your_prediction_endpoint_here',
          method: 'POST',
          data: $(this).serialize(),
          success: function(response){
            $('#predictedSalary').text(response.predicted_salary);
            $('#predictionResult').show();
          },
          error: function(){
            alert('Error occurred while predicting salary.');
          }
        });
      });
    });
  </script>
</body>
